<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="h-auto w-auto">
    <header class="text-center fs-1 text-white bg-primary mb-3 p-2">
        <h1> Weather Dashboard</h1>
    </header>
    <main class="d-flex flex-row justify-content-evenly d-flex flex-wrap">
        <section class="d-flex flex-column p-3 g-md-3">
             <h2 class="fs-2">Search City</h2>
             <input type="text" placeholder="Search City">
             <button class="text-white bg-primary" id="searchbtn">Search</button>
             <section class="list-group" id="cityName">
            </section>
        </section>
        <section class="weatherDashboard"> </section>
        

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
