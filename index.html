<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather Dashboard</title>

<body>
    <header class="text-center fs-1 text-white bg-primary mb-3 p-2">
        <h1> Weather Dashboard</h1>

            </section>
        </section>

            <p id="weatherIcon" class="today"></p>
            <p id="temp" class="today"></p>
            <p id="humidity" id="humidity" class="today"></p>
            <p id="wind" id="wind" class="today"></p>
        </section>

        <section class="weather fs-2">
