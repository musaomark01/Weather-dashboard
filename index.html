<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="text-center fs-1 text-white bg-primary mb-3 p-2">
        <h1> Weather Dashboard</h1>
    </header>
    <main class="d-flex flex-row justify-content-between d-flex flex-wrap p-3"> 
        <section class="d-flex flex-column p-3 g-md-3">
             <h2 class="fs-2">Search City</h2>
             <input type="text" placeholder="Search City,State">
             <button class="text-white bg-primary" id="searchBtn">Search</button>
             <section class="list-group" id="cityName">
            </section>
        </section>

        <section class="weather fs-2 border-black">
            <p id="date" class="today"></p>
            <p id="image" class="today"></p>
            <p > Temp: <span id="temp" class="today"></span>&deg;F</p>
            <p> Humidity: <span id="humidity" class="today"></span>%</p>
            <p> Wind: <span id="wind" class="today"></span>MPH</p>
        </section>

        <section class="weather bg-primary text-white fs-3">
            <p id="date" class="dayone"></p>
            <p id="image" class="dayone"></p>
            <p > Temp: <span id="temp" class="dayone"></span>&deg;F</p>
            <p> Humidity: <span id="humidity" class="dayone"></span>%</p>
            <p> Wind: <span id="wind" class="dayone"></span>MPH</p>
        </section>
        <section class="weather bg-primary text-white fs-3">
            <p id="date" class="daytwo"></p>
            <p id="image" class="daytwo"></p>
            <p > Temp: <span id="temp" class="daytwo"></span>&deg;F</p>
            <p> Humidity: <span id="humidity" class="daytwo"></span>%</p>
            <p> Wind: <span id="wind" class="daytwo"></span>MPH</p>
        </section>
        <section class="weather bg-primary text-white fs-3">
            <p id="date" class="daythree"></p>
            <p id="image" class="daythree"></p>
            <p > Temp: <span id="temp" class="daythree"></span>&deg;F</p>
            <p> Humidity: <span id="humidity" class="daythree"></span>%</p>
            <p> Wind: <span id="wind" class="daythree"></span>MPH</p>
        </section>
        <section class="weather text-white bg-primary fs-3">
            <p id="date" class="dayfour"></p>
            <p id="image" class="dayfour"></p>
            <p > Temp: <span id="temp" class="dayfour"></span>&deg;F</p>
            <p> Humidity: <span id="humidity" class="dayfour"></span>%</p>
            <p> Wind: <span id="wind" class="dayfour"></span>MPH</p>
        </section>
        <section class="weather bg-primary text-white fs-3">
            <p id="date" class="dayfive"></p>
            <p id="image" class="dayfive"></p>
            <p > Temp: <span id="temp" class="dayfive"></span>&deg;F</p>
            <p> Humidity: <span id="humidity" class="dayfive"></span>%</p>
            <p> Wind: <span id="wind" class="dayfive"></span>MPH</p>
        </section>
    </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
